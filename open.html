<body>
    <div class="details">
        <h1>Welcome to <br><span>AccessEdu</span></h1> 
        <p>Dear Students,welcome to our AccessEdu online application <br>
           We hope that you have a pleasant journey with usüòÅ

     <div class="content">

        <input type="email" placeholder="Enter your email" required class="E-mail">

        <input type="password" placeholder="Enter your password" required minlength="6" class="pwd">

        </p>
     <div class="logo">

     </div>
    </div>
